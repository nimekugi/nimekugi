<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nimekugi</title>

  <style>
:root {
  --bg: #f7f6f3;
  --text: #1a1a1a;
  --muted: #7a7a7a;
}

html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
               "Helvetica Neue", Arial, sans-serif;
  color: var(--text);
}

body {
  min-height: 100vh;

  background-image:
    linear-gradient(
      rgba(247, 246, 243, 0.82),
      rgba(247, 246, 243, 0.82)
    ),
    url("images/background.jpg");

  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;

  display: flex;
  align-items: center;
  justify-content: center;
}

.container {
  max-width: 680px;
  padding: 4rem 2rem;
  text-align: center;

  transform: translateY(-1.5cm);
}


h1 {
  font-size: 2.4rem;
  font-weight: 400;
  letter-spacing: 0.2em;
  margin-bottom: 3rem;
}

.state {
  font-size: 0.95rem;
  letter-spacing: 0.15em;
  text-transform: uppercase;
  color: var(--muted);
  margin-bottom: 3rem;
}

.contact {
  font-size: 0.85rem;
  letter-spacing: 0.12em;
}

.contact a {
  color: var(--text);
  text-decoration: none;
  border-bottom: 1px solid rgba(0,0,0,0.2);
  padding-bottom: 2px;
}

.contact a:hover {
  border-bottom-color: var(--text);
}
  </style>
</head>

<body>
  <div class="container">
    <h1>NIMEKUGI</h1>

    <div class="state">
      This space is taking shape.
    </div>

    <div class="contact">
      <a href="mailto:contact@nimekugi.com">contact@nimekugi.com</a>
    </div>
  </div>
</body>
</html>
